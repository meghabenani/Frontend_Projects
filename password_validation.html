<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="bootstrap(5.3).css" />
  </head>
  <body>
    <div class="container card" style="width: 300px">
      <div id="pass_div" style="text-align: center">
        <input
          type="password"
          placeholder="Create password"
          style="width: 250px"
        />
        <i class="fa fa-eye-slash" id="pass"></i>
      </div>
      <p><b>Password must contains</b></p>
      <div>
        <i class="fa fa-circle" id="digit"></i>
        <span>At least 1 number (0...9)</span>
      </div>
      <div>
        <i class="fa fa-circle" id="len"> </i>
        <span>At least 8 character length</span>
      </div>
      <div>
        <i class="fa fa-circle" id="lower"></i>
        <span>At least 1 lowercase letter (a...z)</span>
      </div>
      <div>
        <i class="fa fa-circle" id="upper"></i>
        <span>At least 1 uppercase letter (A...Z)</span>
      </div>
      <div>
        <i class="fa fa-circle" id="symbol"></i>
        <span>At least 1 special symbol (!...$)</span>
      </div>
    </div>

    <script>
      let container = document.querySelector(".container");
      container.style.marginTop = "20px";
      let pass_div = document.querySelector("#pass_div");
      pass_div.style.marginTop = "10px";
      pass_div.style.marginBottom = "10px";
      let input = document.querySelector("input");
      let eye_symbol = document.querySelector("#pass");
      eye_symbol.addEventListener("click", function () {
        input.type = input.type === "password" ? "text" : "password";
        if (input.type === "text") {
          eye_symbol.className = "fa fa-eye";
        }
        if (input.type === "password") {
          eye_symbol.className = "fa fa-eye-slash";
        }
      });
      let digit = document.querySelector("#digit");
      let len = document.querySelector("#len");
      let upper = document.querySelector("#upper");
      let lower = document.querySelector("#lower");
      let symbol = document.querySelector("#symbol");
      input.addEventListener("keyup", function () {
        if (/[0-9]/.test(input.value)) {
          digit.className = "fa fa-check";
          digit.style.color = "green";
        } else {
          digit.className = "fa fa-circle";
          digit.style.color = "black";
        }
        if (/[A-Z]/.test(input.value)) {
          upper.className = "fa fa-check";
          upper.style.color = "green";
        } else {
          upper.className = "fa fa-circle";
          upper.style.color = "black";
        }
        if (/[a-z]/.test(input.value)) {
          lower.className = "fa fa-check";
          lower.style.color = "green";
        } else {
          lower.className = "fa fa-circle";
          lower.style.color = "black";
        }
        if (/[!@#$%^&*-+,.]/.test(input.value)) {
          symbol.className = "fa fa-check";
          symbol.style.color = "green";
        } else {
          symbol.className = "fa fa-circle";
          symbol.style.color = "black";
        }
        if (input.value.length >= 8) {
          len.className = "fa fa-check";
          len.style.color = "green";
        } else {
          len.className = "fa fa-circle";
          len.style.color = "black";
        }
      });
    </script>
  </body>
</html>
