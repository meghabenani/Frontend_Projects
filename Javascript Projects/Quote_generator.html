<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-warning">
    <div class="text-center p-4 m-4">
      <h1>Quote Generator Project</h1>
    </div>

    <div class="card w-50 container text-center border-black">
      <div>
        <button class="btn btn-secondary m-3">Click to get new Quote</button>
        <h2 class="quote">Quote</h2>
        <p class="author">- Author</p>
      </div>
    </div>
    <script>
      let api = "https://type.fit/api/quotes";

      async function getQuote() {
        let fetchApi = await fetch(api);

        let x = await fetchApi.json();
        let rand = Math.floor(Math.random() * x.length - 1);
        x.map((i, j) => {
          if (j == rand) {
            document.querySelector(".quote").innerHTML = "``" + i.text;
            document.querySelector(".author").innerHTML = "-" + i.author;
          }
        });
      }

      document.querySelector("button").addEventListener("click", () => {
        getQuote();
      });
    </script>
  </body>
</html>
